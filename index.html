<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="TIcTacToe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>TIC <span>TAC</span> TOE</h1>
        </div>
        <div class="gameContainer">
            <div class="gameBox">
                <div class="singleBox bl-0 bt-0"> <span class="gameText"></span> </div>
                <div class="singleBox bt-0"> <span class="gameText"></span> </div>
                <div class="singleBox bt-0 br-0"> <span class="gameText"></span> </div>
                <div class="singleBox bl-0"> <span class="gameText"></span> </div>
                <div class="singleBox"> <span class="gameText"></span> </div>
                <div class="singleBox br-0"> <span class="gameText"></span> </div>
                <div class="singleBox bl-0 bb-0"> <span class="gameText"></span> </div>
                <div class="singleBox bb-0"> <span class="gameText"></span> </div>
                <div class="singleBox bb-0 br-0"> <span class="gameText"></span> </div>
            </div>
            <div class="scoreBox">
                <h3>TIC <span>TAC</span> TOE</h3>
                <h4 id="turnShow">X Turn</h4>
                <div class="winDiv">
                    <img id="img" src="winVideo (1).gif" alt="">
                </div>
                <button id="resetBtn">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
